<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="employeeform.css">
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="clogo">
        <img src="./Images/ktt_logo.jpg" alt="Comapany logo" title="KT Telematic solution" width="100" height="100">
      </div>
      <h2>Employee Login</h2>
      <form action="#" method="post">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="eid">Employee ID</label>
        <input type="text" id="eid" placeholder="Enter your Employee ID" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="password">Password</label>
        <div class="psw">
            <input type="password" id="password" placeholder="Enter your password" required>
            <span class="toggle-password">üëÅÔ∏è</span>
        </div>

        <div class="footer">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

  <script>
    function togglePassword() {
      const pass = document.getElementById('password');
      pass.type = pass.type === 'password' ? 'text' : 'password';
    }
  </script>
</body>
</html>
