<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Employee Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link rel="stylesheet" href="employeeform.css"/>
</head>
<body>
  <div class="container">
    <div class="form-card">
      <div class="clogo">
        <img src="./Images/ktt_logo.jpg" alt="Company logo" title="KT Telematic Solution" width="100" height="100"/>
      </div>
      <h2>Employee Login</h2>
      <form action="#" method="post">
        
        <label for="name">Full Name</label>
        <div class="input-group">
          <input type="text" id="name" placeholder="Enter your name" required />
          <i class="fa fa-user icon"></i>
        </div>

        <label for="eid">Employee ID</label>
        <div class="input-group">
          <input type="text" id="eid" placeholder="Enter your Employee ID" required />
          <i class="fa fa-id-badge icon"></i>
        </div>

        <label for="email">Email</label>
        <div class="input-group">
          <input type="email" id="email" placeholder="Enter your email" required />
          <i class="fa fa-envelope icon"></i>
        </div>

        <label for="password">Password</label>
        <div class="input-group psw">
          <input type="password" id="password" placeholder="Enter your password" required />
          <i class="fa fa-lock icon"></i>
        </div>

        <div class="footer">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="login-btn">Login</button>
      </form>
    </div>
  </div>

</body>
</html>
