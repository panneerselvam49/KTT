<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="reworkloginpage.css">
  <link rel="shortcut icon" href="./Images/ktt_logo.jpg" type="image/x-icon">
</head>
<body>
  <div class="master">
    <div class="clogo">
      <img src="./ktt_logo.jpg" width="100px" height="100px" alt="Company logo" title="KT Telematic solution">
    </div>
    <div class="inputs">
      <div class="input-container">
        <label for="name">Email ID:</label>
        <input type="text" id="name" placeholder="Enter your Email" maxlength="50" minlength="3" required>
        <i class="fa fa-user icon"></i>
      </div>
      <div class="input-container">
        <label for="psw">Password:</label>
        <input type="password" id="psw" placeholder="Enter your password" required maxlength="20" minlength="4">
        <i class="fa fa-lock icon"></i>
      </div>
      <div class="login">
        <button onclick="loginUser()">Login</button>
      </div>
    </div>
  </div>
  <script src="./reworkform.js"></script>
</body>
</html>
