<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Know your Location</h1>
    <button onclick="loc()">Get Location</button>
    <p id="msg"></p>
    <script>
        function loc(){
            const l = document.getElementById("msg");
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(success, error);
            } else {
                l.innerHTML = "Geolocation is not supported";
            }

            function success(position) {
                l.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
            }

            function error() {
                alert("Can't get the location");
            }
        }
    </script>
</body>
</html>
